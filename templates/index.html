<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClearlyClear AI Assistant</title>
</head>
<body>
    <h1>Ask a Question</h1>

    <form id="question-form">
        <input type="text" id="question" name="question" placeholder="Enter your question" size="50" required>
        <button type="submit">Ask</button>
    </form>

    <h2>Answer:</h2>
    <p id="answer"></p>

    <script>
        const form = document.getElementById('question-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;

            try {
                const response = await fetch('https://ai-providerinfo.onrender.com/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                document.getElementById('answer').innerText = data.answer || data.error || "No response.";
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('answer').innerText = "Error occurred.";
            }
        });
    </script>
</body>
</html>
